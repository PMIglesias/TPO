    <title>Formulario de contacto</title>
    
</head>
<body>
    <header>
        <h1 id="titulo">Programar es posible</h1>
        <nav>
            <!-- logo -->
            <img src="./Logos TPO/Programar.gif" id="logo_principal" alt="Programar es posible">
            <!-- dirigirse a seccion "cursos gratis" de la pagina -->
            <a href="index.html#cursos_gratis">Cursos gratis</a>
            <!-- dirigirse a seccion "cursos pagos" de la pagina -->

            <!-- dirigirse a seccion "cursos de Youtube" de la pagina -->

            <!-- dirigirse a seccion "Recursos web" de la pagina -->
            <a href="index.html#Recursos_web">Recursos web</a>
            <!-- dirigirse a seccion "Preguntas frecuentes" de la pagina -->
            <a href="index.html#Preguntas_frecuentes">Preguntas frecuentes</a>
            <!-- dirigirse a seccion "Contacto" de la pagina -->
            <a class="formulario" href="formulario.html">Registro</a>

        </nav>
    </header>
    <main>
        <h2>Formulario de contacto</h2>

        <form action="https://formspree.io/f/mbjbkwoe"method="POST"onsubmit="return validar()">

            <label for= "nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
            <br><br>
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido">
            <br><br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Ingrese su email">
            
            <p>GÃ©nero:
                <input type="radio"name="genero"value="Hombre" checked>Hombre
                <input type="radio"name="genero"value="Mujer">Mujer
                <input type="radio"name="genero"value="Otro">Otro
            </p>
           
            <p>Estudios:
                <input type="checkbox"name="estudios"value="Primario">Primario
                <input type="checkbox"name="estudios"value="Secundario">Secundario
                <input type="checkbox"name="estudios"value="Terciario">Terciario
                <input type="checkbox"name="estudios"value="Universitario">Universitario
            </p>
            
            <label for="comentarios">Comentarios</label>
            <textarea name="comentarios" id="comentarios" cols="50" rows="3" placeholder="Ingrese sus comentarios"></textarea>
            <br><br>
            <input class="button" type="submit" value="Registrarse">
            <input type="reset" value="Borrar">
            <input type="button" value="Cancelar" onclick="location.href='index.html'">
            
        </form>
    </main>
<script>
    function validar(){
        var nombre, apellido, email, comentarios;
        nombre = document.getElementById("nombre").value;
        apellido = document.getElementById("apellido").value;
        email = document.getElementById("email").value;
        comentarios = document.getElementById("comentarios").value;
        if(nombre === "" || apellido === "" || email === "" || comentarios === ""){
            alert("Todos los campos son obligatorios");
            return false;
        }
        else if(nombre.length>30){
            alert("El nombre es muy largo");
            return false;
        }
        else if(apellido.length>80){
            alert("El apellido es muy largo");
            return false;
        }
        else if(email.length>100){
            alert("El email es muy largo");
            return false;
        }
        else if(comentarios.length>200){
            alert("Los comentarios son muy largos");
            return false;
        }
   
    }

</script>
